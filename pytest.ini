[pytest]
python_files = test_*.py
# Устанавливает правила для имен классов
python_classes = Test*
# Устанавливает правила для имен функций
python_functions = test_*

markers =
    ui: Маркировка для UI тестов
    slow: Маркировка для медленных тестов
    smoke: Маркировка для смоук тестов
    critical: Маркировка для критичных тестов
    regression: Марировка для регрессионных тестов
    registration: Маркировка для тестов, связанных с регистрацией
    authorization: Маркировка для тестов, связанных с авторизацией
    courses: Маркировки для курсов
